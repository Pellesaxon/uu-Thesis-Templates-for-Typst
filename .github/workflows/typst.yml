name: Build & Commit Typst PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed so we can push back

      - name: Install Typst
        uses: typst/setup-typst@v3

      - name: Compile Report
        run: |
          typst compile full_report/main.typ full_report.pdf
          
      - name: Compile Specification
        run: |
          typst compile thesis_specification/main.typ specification.pdf

      - name: Commit PDFs
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add full_report.pdf
          git add specification.pdf
          git commit -m "chore: update compiled PDF"
          git push
